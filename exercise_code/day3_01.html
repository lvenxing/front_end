<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>注册表单</h3>
    <form action="">
        <p>
            <label >用户名:</label>
            <input type="text">
        </p>
        <p>
            <label for="">密&nbsp;&nbsp;&nbsp;码:</label>
            <input type="password">
        </p>
        <p>
            <label for="">性&nbsp;&nbsp;&nbsp;别:</label>
            <input type="radio" name="gender" value=0>男
            <input type="radio" name="gender" value=1>女
            
        </p>
        <p>
            <label for="">爱&nbsp;&nbsp;&nbsp;好:</label>
            <input type="checkbox" name="hobby" value="0">羽毛球
            <input type="checkbox" name="hobby" value="1">乒乓球
        </p>
        <p>
            <label for="">简&nbsp;&nbsp;&nbsp;历:</label>
            <input type="file">
        </p>
        <p>
            <label for="">学&nbsp;&nbsp;&nbsp;历：</label>
            <select name="xueli" >
                <option value="0">小&nbsp;&nbsp;&nbsp;学</option>
                <option value="1">初&nbsp;&nbsp;&nbsp;中</option>
                <option value="2">高&nbsp;&nbsp;&nbsp;中</option>
                <option value="3">大&nbsp;&nbsp;&nbsp;学</option>
            </select>
        </p>
        <p>
            <label for="">个人简介：</label>
            <textarea name="info" ></textarea>
            
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="普通按钮">
        </p>
        <p>
            <i>这是一个i标签</i>
            <strong>这是一个strong标签</strong>
            <b>这是b标签</b>
            <em>这是em标签</em>
        </p>
    </form>
</body>
</html>
