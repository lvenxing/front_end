<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
     // 请写出实现的代码：
        $(function(){
            $btn = $('#btn');
            $pop_con = $('.pop_con');
            $cancel01 = $('.pop_title a');
            $cancel02 = $('.cancel');
            

            $btn.click(function(){
                $pop_con.css({'top':'-50%'});
                $btn.next().removeClass('pop_main');
                $pop_con.animate({'top':'50%'});
            })
            $cancel01.click(function(){
                $pop_con.animate({'top':'-50%'},function(){
                    $btn.next().addClass('pop_main');
                });
            })
            $cancel02.click(function(){
                $pop_con.animate({'top':'-50%'},function(){
                    $btn.next().addClass('pop_main');
                });
            })
            
        })
    
    </script>
</head>
<body>
    <input type="button" value="弹出弹框" id="btn">
    <div class="pop_main">
        <div class="pop_con">
            <div class="pop_title">
                <h3>系统提示</h3>
                <a href="#">×</a>
            </div>
            <div class="pop_detail">
                <p class="pop_text">亲！确定要这么做吗？</p>
            </div>
            <div class="pop_footer">
                <input type="button" value="取 消" class="cancel">
                <input type="button" value="确 定" class="confirm">                
            </div>
        </div>
        <div class="mask"></div>
    </div>
</body>
</html>
