<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $btn = $('.btn');
            $box = $('.box');

            $btn.click(function(){
                $box.stop().slideToggle()
                
            })


        })
    </script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background:skyblue;
            /* display: none; */

       
        }
        .box2{
            width: 200px;
            height: 200px;
            background: purple;
        }
    </style>
</head>
<body>
    <input type="button" value="点击按钮" class='btn'>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
