    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
           var $li = $('.box li');
           
           $li.each(function(){
               if($(this).index()%2==0){
               $(this).css({'background':'skyblue'});
                }
           })


        })
    </script>
</head>
<body>

</body>
